 <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog w-25">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="master.jsp" method="Post">
                     <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name="t1" class="form-control" id="email" placeholder="name@example.com"/>
    </div>
                    <div class="form-group mt-0">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="t2" class="form-control" id="password" placeholder="********" />
                    </div>
                    <div class="text-danger" id="error" style="display: none">
                        <p>
                            Invalid Email or Password
                        </p>
                    </div>
            </div>
            <div>

                <button type="submit" class="btn btn-success ">Login</button>

                <a href="register.html" class="btn btn-secondary float-right">Register</a>
            </div>
            <div>
                <label id="test"></label>
            </div>


            </form>

        </div>

    </div>
</div>
