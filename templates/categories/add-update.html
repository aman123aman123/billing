{% extends "base.html" %} {% block main %}
<div class="page-content container mt-4">
  <div class="page-header text-blue-d2">
    <div class="card">
      <div class="card-body"></div>
    </div>
  </div>
</div>
<div class="container mb-5">
  <h3 class="text-center mt-5 shadow-sm p-3 mb-3 bg-subtle rounded">
    {{"Update Category" if cat_id else "Add Category"}}
  </h3>
  {% if cat_id %}
  <form
    class="m-auto w-50"
    action="/category/add-update/{{cat_id}}"
    method="post"
  >
    {% else %}

    <form class="m-auto w-50" action="/category/add-update" method="post">
      {% endif %}

      <div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control mb-3"
            id="name"
            name="name"
            placeholder="Name"
            value="{{category.name if category else ''}}"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="code" class="col-sm-4 col-form-label">Code</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control mb-3"
            id="code"
            name="code"
            placeholder="ABC"
            value="{{category.code if category else ''}}"
          />
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block">submit</button>
      </div>
    </form>

    {% endblock %}
  </form>
</div>
