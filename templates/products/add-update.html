{% extends "base.html" %}

{% block main %}

{% if prod_id %}
<form action="/products/add-update/{{prod_id}}" method="post">
{% else %}

<div class="container mb-5">
  <h3 class="text-center mt-5 shadow-sm p-3 mb-3 bg-white rounded">Add Product</h3>
<form class="m-auto w-50" action="/products/add-update" method="post">
{% endif %}



<div class="form-group row">
    <label for="name" class="col-sm-4 col-form-label">Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Name" value="{{product.name if product else ''}}">
    </div>
  </div>


  
<div class="form-group row">
    <label for="quantity" class="col-sm-4 col-form-label">Quantity</label>
    <div class="col-sm-8">
    <input type="number" class="form-control mb-3" id="quantity" name="quantity" placeholder="1" value="{{product.quantity if product else ''}}">
  </div>
  </div>
  
<div class="form-group row">
    <label for="price" class="col-sm-4 col-form-label">Price</label>
    <div class="col-sm-8">
    <input type="number" class="form-control mb-3" id="price" name="price" placeholder="Price" value="{{product.price if product else ''}}">
  </div>
  </div>
  
<div class="form-group row">
    <label for="barcode" class="col-sm-4 col-form-label">Barcode</label>
    <div class="col-sm-8">
    <input type="text" class="form-control mb-3" id="barcode" name="barcode" placeholder="Barcode" value="{{product.barcode if product else ''}}">
  </div>
  </div>

  <div class="d-grid gap-2">
  <button type="submit" class="btn btn-primary btn-block">submit</button>
</div>
  </form>

</div>
{% endblock %}

<div class="d-grid gap-2">
  <button class="btn btn-primary" type="button">Button</button>
  <button class="btn btn-primary" type="button">Button</button>
</div>
