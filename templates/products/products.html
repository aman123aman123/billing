{% extends "base.html" %}

{% block main %}
<div class="container mt-5 mb-5">
  <h3 class="text-center shadow-sm p-3 mb-3 bg-white rounded text-success" id="greet">Product Details</h3>
  <a href="/products/add-update" class="btn btn-success">Add Product</a>

<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Barcode</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.price}}</td>
                <td>{{product.barcode}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Handle Products">
                        <a href="/products/add-update/{{product.id}}" class="btn btn-primary">Update</a>
                        <a href="/products/delete/{{product.id}}" class="btn btn-danger">Delete</a>
                      </div>
                </td>
            </tr>
        {% endfor %}
      </tbody>
</table>
</div>
{% endblock %}
